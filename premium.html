<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Choose a Premium Package</title>
  <link rel="stylesheet" href="CSS/style.css" />
</head>
<body class="premium-page">

  <header>
    <h1>Select a Premium Package</h1>
  </header>

  <section class="pricing-section">
    <div class="plan">
      <input type="radio" name="plan" id="basic" value="Basic" required>
      <label for="basic">
        <h2>Basic</h2>
        <p>GH₵50</p>
        <ul>
          <li>✅ One-on-one lessons</li>
          <li>❌ Free practice place</li>
          <li>❌ Extra materials</li>
          <li>❌ Bonus support</li>
        </ul>
      </label>
    </div>

    <div class="plan">
      <input type="radio" name="plan" id="standard" value="Standard">
      <label for="standard">
        <h2>Standard</h2>
        <p>GH₵100</p>
        <ul>
          <li>✅ One-on-one lessons</li>
          <li>✅ Free practice place</li>
          <li>❌ Extra materials</li>
          <li>❌ Bonus support</li>
        </ul>
      </label>
    </div>

    <div class="plan">
      <input type="radio" name="plan" id="premium" value="Premium">
      <label for="premium">
        <h2>Premium</h2>
        <p>GH₵150</p>
        <ul>
          <li>✅ One-on-one lessons</li>
          <li>✅ Free practice place</li>
          <li>✅ Extra materials</li>
          <li>✅ Bonus support</li>
        </ul>
      </label>
    </div>
  </section>

  <section class="payment-form">
    <h2>Mobile Money Payment</h2>
    <form id="paymentForm">
      <label for="fullname">Name:</label>
      <input type="text" id="fullname" name="fullname" required />

      <label for="phone">Mobile Money Number:</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <button type="submit" class="pay-btn">Pay Now</button>
    </form>
  </section>

  <!-- Popup -->
  <div id="popup" class="popup">
    <div class="popup-inner">
      <h2>ALERT!!!</h2>
      <p>Your request is being processed, a message will be sent to your email soon.</p>
      <button id="closepopup">OK</button>
    </div>
  </div>

  <section class="navigation-links">
    <a href="learn.html" class="nav-btn">Back To Learn </a>
    <a href="products.html" class="nav-btn">View Our Products</a>
  </section>

  <script src="JavaScript/script.js"></script>
</body>
</html>
